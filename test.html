<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	
	<title>Ajax</title>
</head>
<body>
<link rel="stylesheet" href="./css/jquery-ui.css"/>
	<link rel="stylesheet" href="./css/jquery-ui.theme.css"/>
	<script src="./js/jquery-2.1.3.min.js" ></script>
<script src="./js/jquery-ui.js"></script>
	<input class="with-label" name="matiere_premieres" id="matiere_premieres" placeholder="" >
		<script>
	$(function(){
			$('#matiere_premieres').autocomplete({
			source:'./serveur/ajax/autocompletion_matiere_premiere.php',
			select:function(event,ui){
				alert(ui.item.value);
			},
			minLength:1,
			position:{
					my:'top',
					at:'bottom'
			},
		});
	});
	</script>
</body>
</html>
