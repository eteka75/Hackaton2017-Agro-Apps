<!DOCTYPE html>

<html>
    <head>
      <meta name="msapplication-tap-highlight" content="no">        
        <meta charset="utf-8"/>
        <meta name="format-detection" content="telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>

        <link rel="stylesheet" href="./dist/css/phonon.css"/>
        <title>Agro Transform</title>
    </head>
    <body>

        <home data-page="true">
		
			<header class="header-bar">
				<a class="btn pull-left icon icon-menu"></a>
				<div class="center">
					<h1 class="title">Agro TransForm </h1>
				</div>
				<a class="btn pull-right icon icon-search"></a>
			</header>
            <nav class="tabs header-tabs">
                <div class="tab-items">
                    <a class="tab-item active">  Matière première </a>
                    <a class="tab-item"> Produits Agro</a>
                    <a class="tab-item"><i class="icon icon-star"></i> Recommandations</a>
                </div>
                <div class="tab-indicator"></div>
            </nav>
            <div class="content" data-tab-contents="true" data-disable-swipe="false" data-tab-default="1">
                <div class="tab-content">
                    <div class="padded-full">
                        <h1>Tab 1</h1>
                        <p>Swipe me!</p>
                    </div>
                </div>
                <div class="tab-content">
                    <div class="padded-full">
                        <h1>Tab 2</h1>
                        <p>Swipe me!</p>
                    </div>
                </div>
                <div class="tab-content">
                    <div class="padded-full">
                        <h1>Tab 3</h1>
                        <p>Swipe me!</p>
                    </div>
                </div>
            </div>
			
        </home>
		

		<script type="text/javascript" src="cordova.js"></script>
        
        <script src="./dist/js/phonon-core.js"></script>
        <script src="./dist/js/components/tabs.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
        <script>

            phonon.options({
                navigator: {
                    defaultPage: 'home'
                },
                i18n: null
            });
            phonon.navigator().on({page: 'home'}, function(activity) {

                activity.onTabChanged(function(tabNumber) {
                    document.querySelector('.tab-number').innerHTML = tabNumber;
                });
            });

            phonon.navigator().start();

        </script>
    </body>
</html>
