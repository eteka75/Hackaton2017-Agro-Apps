<pageetapes class="app-page">
    <header class="header-bar">
        <button class="btn icon icon-arrow-back pull-left" data-navigation="$previous-page"></button>
        <div class="center">
            <h1 class="title">Tabs <span class="tab-number">1</span></h1>
        </div>
    </header>
	<button class="btn btn-flat" id="show-alert">Show Alert</button>
    		<button class="btn btn-flat" id="show-confirm">Show Confirm</button>
    		<button class="btn btn-flat" id="show-prompt">Show Prompt</button>
    		<button class="btn btn-flat" id="show-indicator">Show Indicator</button>
    <nav class="tabs header-tabs">
        <div class="tab-items">
            <a class="tab-item active" data-tab="0"><i class="icon icon-edit"></i> Nouveau</a>
            <a class="tab-item" data-tab="1"><i class="icon icon-star"></i> Mes recettes</a>
        </div>
        <div class="tab-indicator"></div>
    </nav>
	<button class="floating-action padded-full icon icon-edit active primary floating-action-bottom"></button>
    <div class="content" data-tab-contents="true" data-disable-swipe="false" data-tab-default="1">
		
        <div class="tab-content">
			<ul class="list">
			<li class="divider">Les étapes de d'obtention du produit fini</li>
			</ul>
            <div class="padded-full">
			<form method="POST" action="serveur/">
               
				
					<div class="input-wrapper">
						<p class='pad0 m0'><small class="text-muted ">Exemple: Transformation du citon en jus de fruit</small></p>
						
                        <input class="with-label" name="nom_pro" id="nom_pro" placeholder="Le nom du produit fini à fabriquer" id="input-1">
                    </div>
					<div class="input-wrapper">
						<textarea  name="description" id="description"  placeholder="Détail sur la nature du rpoduit à fabriquer"></textarea>
						<input type="text" name="conditionnement" id="conditionnement"  placeholder="Conditionnement du produit">
						<textarea  name="conservation" id="conservation"  placeholder="Comment conserver le produit ?"></textarea>
						<textarea  name="materiels_utilises" id="materiels_utilises"  placeholder="Lister les matériels utilisés dans la fabrication du produit"></textarea>
						<textarea  name="ingredients" id="ingredients"  placeholder="Lister les ingrédients utilisés"></textarea>
						<textarea  name="donnees_techn" id="donnees_techn"  placeholder="Données technologique et montant"></textarea>
						<input type="number" name="montant" id="montant"  placeholder="Estimation du montant">
						
					</div>
					<div>
						<input class="with-label" name="matiere_premiere" id="matiere_premiere" placeholder="Saisir matière première" id="input-1">
						
					</div>
                    <ul class="list">
                        <li class="padded-for-list">
                            <label class="radio">
                                <input type="radio" name="devise" value="CFA">
                                CFA
                                <span></span>
                            </label>
                        </li>
                        <li class="padded-for-list">
                            <label class="radio">
                                <input type="radio"  name="devise" value="$">
                                DOLLAR
                                <span></span>
                            </label>
                        </li>
                    </ul>
					<div >
                    <button class="btn fit-parent primary" id="send-form1">Suivant (Etapes de transformation)</button>
					</div>
                </form>
            </div>
        </div>
        <div class="tab-content">
            <div class="padded-">
                <ul class="list">
					<li class="divider">Liste de mes recettes</li>
					<li>
						<a href="#action" class="pull-left icon icon-edit"></a>
						<span class="padded-list">Item</span>
					</li>
					<li>
						<a href="#action" class="pull-left">Text</a>
						<span class="padded-list">Item</span>
					</li>
					<li>
						<a href="#action" class="pull-left icon icon-edit"></a>
						<a href="#item" class="padded-list">Link</a>
					</li>
					<li>
						<a href="#action" class="pull-left">Text</a>
						<a href="#item" class="padded-list">Link</a>
					</li>
				</ul>
            </div>
        </div>
    </div>

</pageetapes>
